<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let anosEstudo = 7;

      function experiencia(anos) {
        if (anos <= 1) {
          return "Iniciante";
        } else if (anos <= 3) {
          return "Intermediário";
        } else if (anos <= 6) {
          return "Avançado";
        } else {
          return "Jedi Master";
        }
      }
      console.log(experiencia(anosEstudo));
    </script>
  </body>
</html>
